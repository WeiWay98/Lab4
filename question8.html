<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment.js Examples</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data-10-year-range.min.js"></script>
</head>
<body>

<script>
    // 1. Calculate the number of days between your birthdate and the current date
    const birthdate = moment('1990-01-01');
    const currentDate = moment();
    const daysDifference = currentDate.diff(birthdate, 'days');
    console.log(`1. Days between birthdate and current date: ${daysDifference} days`);

    // 2. Display the number of years, months, and days between your birthdate and current date
    const duration = moment.duration(currentDate.diff(birthdate));
    const years = duration.years();
    const months = duration.months();
    const days = duration.days();
    console.log(`2. ${years} years, ${months} months, and ${days} days`);

    // 3. Given two dates, display the date closest to the current date
    const date1 = moment('2022-01-01');
    const date2 = moment('2022-12-31');
    const closestDate = moment.min(date1, date2);
    console.log(`3. Closest date to the current date: ${closestDate.format('YYYY-MM-DD')}`);

    // 4. Given two dates, display whether the first date is before or after the second date
    const dateA = moment('2022-01-01');
    const dateB = moment('2022-12-31');
    const isDateABeforeB = dateA.isBefore(dateB);
    console.log(`4. Date A is before Date B: ${isDateABeforeB}`);

    // 5. Display the current time in London
    const londonTime = moment().tz('Europe/London').format('YYYY-MM-DD HH:mm:ss');
    console.log(`5. Current time in London: ${londonTime}`);

    // ANSWERS ARE DISPLAYED IN DEVELOPERS TOOLS
</script>

</body>
</html>
